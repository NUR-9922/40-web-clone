<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,700;1,700&family=Dela+Gothic+One&family=Open+Sans&family=Poppins&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <nav>
        <div id="logo"><img src="assets/asset 1.png" alt=""></div>

        <div class="nav-links">
            <ul>
                <li>HOME</li>
                <li id="aboutUs">About Us <i class="ri-arrow-down-s-line"></i></li>
                <li>Page <i class="ri-arrow-down-s-line"></i></li>
                <li>Courses <i class="ri-arrow-down-s-line"></i></li>
                <li>Blog <i class="ri-arrow-down-s-line"></i></li>
                <li>Contact <i class="ri-arrow-down-s-line"></i></li>
            </ul>
        </div>
        <div class="list-background"></div>
        <div id="search-bar">
            <div id="search-category">
                <select id="search-category-main">
                    <option value="" selected="selected">Categories</option>
                    <option value="34">Learning Management</option>
                    <option value="14">History and Culture</option>
                    <option value="15">Environmental Sciences</option>
                    <option value="26">Digital Marketing</option>
                    <option value="22">Data Science &amp; Analytics</option>
                    <option value="24">Cybersecurity</option>
                    <option value="16">Business &amp; Management</option>
                </select>
            </div>
            <input type="text" name="" id="search-box" placeholder="Search heare">
            <i class="ri-search-line" id="search-icon"></i>
        </div>
    </nav>
    <style>
        nav {
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-inline: 20px;
            position: relative;

            .nav-links {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .nav-links ul {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 20px;
                font-family: 'Manrope', sans-serif;
                text-decoration: none;
                list-style: none;
                font-size: 13px;
            }

            .nav-links ul li {
                cursor: pointer;

            }







            #search-bar {
                width: 380px;
                height: 75%;

                border-radius: 30px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                overflow: hidden;
                font-family: 'Manrope', sans-serif;
                box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;

                #search-category {
                    width: 40%;
                    height: 100%;
                    background-color: #f3f3f5;
                    display: flex;
                    align-items: center;
                    justify-content: center;

                    #search-category-main {
                        width: 100px;
                        border: none;
                        background-color: transparent;
                        font-size: 15px;
                        margin-left: 10px;
                        outline: none;
                        cursor: pointer;
                    }


                }

                #search-box {
                    width: 60%;
                    height: 100%;
                    background-color: #ffffff;
                    outline: none;
                    border: none;
                    text-indent: 20px;
                    font-size: 15px;
                }

                #search-icon {
                    margin-right: 15px;
                    cursor: pointer;
                }
            }

        }
    </style>


</body>

</html>
